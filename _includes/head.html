<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}The Day We Fight Back - February 11th 2014{% endif %}</title>
  <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}February 11th 2014 is the day the Internet rises up to fight back against mass surveillance. Join us.{% endif %}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="author" href="humans.txt" />

  <!--  CSS -->
  
  {% if page.template == home || page.template == home-international %}
  <link href="/css/home.css" rel="stylesheet">
  <script type="text/javascript" src="http://d1agz031tafz8n.cloudfront.net/thedaywefightback.js/thedaywefightback/js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://d1agz031tafz8n.cloudfront.net/thedaywefightback.js/thedaywefightback/js/jquery.placeholder.min.js"></script>
  <script type="text/javascript" src="http://d1agz031tafz8n.cloudfront.net/thedaywefightback.js/thedaywefightback/js/easyXDM.min.js"></script>
  <script type='text/javascript' src="/js/homepage.js"></script>
	  {% if page.template == home-international %}
	  <script type='text/javascript' src="/js/international.js"></script>
	  {% else %}
  {% else %}
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/open-sans.css" rel="stylesheet">
  {% endif %}
  

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script type="text/javascript">
        window.html5 = { 'elements': 'mark section customelement' };
      </script>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <!-- Facebook OpenGraph tags -->
  <meta property="og:title" content="{% if page.og_title %}{{ page.og_title }}{% else %}The Internet is rising up in protest on February 11th{% endif %}" />
  <meta property="og:description" content="{% if page.og_description %}{{ page.og_description }}{% else %}Thousands of websites are planning a massive online protest against surveillance on February 11th.{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{% if page.og_url %}{{ page.og_url }}{% else %}https://thedaywefightback.org/{% endif %}" />
  <meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}https://thedaywefightback.org/img/social3-fb.jpg{% endif %}" />
  <meta property="og:site_name" content="TheDayWeFightBack.org" />
  <meta property="fb:admins" content="36801504" />
  <meta property="fb:app_id" content="709021229138321" />

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@daywefightback">
  <meta name="twitter:creator" content="@daywefightback">
  <meta name="twitter:title" content="{% if page.twitter_card_title %}{{ page.twitter_card_title }}{% else %}On February 11th 2014, the Internet is planning to rise up in protest.{% endif %}">
  <meta name="twitter:description" content="{% if page.twitter_card_description %}{{ page.twitter_card_description }}{% else %}Websites are planning a day of online protest against government surveillance on February 11th 2014, and they want your help.{% endif %}">
  <meta name="twitter:image" content="{% if page.twitter_card_image %}{{ page.twitter_card_image }}{% else %}https://thedaywefightback.org/img/social2-twitter2.jpg{% endif %}">
  
</head>
