<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Day We Fight Back - February 11th 2014</title>
    <meta name="description" content="February  to fight back against mass surveillance. Join us. ">



    <meta property="og:title" content="The Day We Fight Back - February 11th 2014" />
    <meta property="og:description" content="Thousands of websites are planning a massive online protest against surveillance on February 11th." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thedaywefightback.org/" />
    <meta property="og:image" content="https://rally.stopwatching.us/img/facebook-v4.jpg" />
    <meta property="og:site_name" content="TheDayWeFightBack.org" />


</head>

<body>
    <div id="fb-root"></div>
    <script>
    onclick = function() {


    }
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
            $('#share_button').click(function(e) {

                    window.fbAsyncInit = function() {
                        FB.init({
                            appId: '709021229138321',
                            status: true,
                            cookie: true,
                            xfbml: true
                        });
                        setTimeout(function() {
                            FB.ui({
                                method: 'feed',
                                name: 'The Day We Fight Back - February 11th 2014',
                                link: ' http://thedaywefightback.org',
                                picture: 'https://rally.stopwatching.us/img/facebook-v4.jpg',
                                caption: 'Thousands of websites are planning a massive online protest against surveillance on February 11th.',
                                description: 'Thousands of websites are planning a massive online protest against surveillance on February 11th.',
                                message: ''
                            });
                        }, 200);


                        (function() {
                            var e = document.createElement('script');
                            e.async = true;
                            e.src = document.location.protocol +
                                '//connect.facebook.net/en_US/all.js';
                            document.getElementById('fb-root').appendChild(e);
                        }());




                        e.preventDefault();

                    });
            });
    </script>
    <img style="width: 50px; height: 50px; background: #f0f0f0;" src="share_button.png" id="share_button">
</body>

</html>
